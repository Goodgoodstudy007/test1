<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Task_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-task_id" data-rule="required" data-source="task/index" class="form-control " name="row[task_id]" type="text" placeholder="请查看任务列表的id" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">抖音视频id:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-aweme_id" data-rule="required" data-source="aweme/index" class="form-control " name="row[aweme_id]" type="text" value="">
            <p style="margin-top:5px;color:#888;">如：https://www.douyin.com/video/6994383574107524382?previous_page=main_page 视频的id 就是: 6994383574107524382</p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否对商户显示:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label>
                    <input type="radio" name="row[is_show]" checked value="1">显示
                </label>
                <label>
                    <input type="radio" name="row[is_show]" value="0">不显示
                </label>
            </div>
        </div>
    </div>
   
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-video_desc" data-rule="required" class="form-control" name="row[video_desc]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_url')}:</label>
        <div class="col-xs-12 col-sm-8">
        <input id="c-video_url" data-rule="required" data-source="aweme/index" class="form-control " name="row[video_url]" type="text" value="">
            <p style="margin-top:5px;color:#888;">如：https://www.douyin.com/video/6994383574107524382?previous_page=main_page</p>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
